{% extends 'tarefas/base.html' %}
{% block title %}Editar Tarefa{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Tarefa</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_titulo" class="form-label">Título</label>
            {{ form.titulo }}
        </div>
        <div class="mb-3">
            <label for="id_descricao" class="form-label">Descrição</label>
            {{ form.descricao }}
        </div>
        <div class="mb-3">
            <label for="id_status" class="form-label">Status</label>
            {{ form.status }}
        </div>
        <div class="mb-3">
            <label for="id_responsavel" class="form-label">Responsável</label>
            {{ form.responsavel }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
