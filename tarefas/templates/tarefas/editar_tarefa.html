{% extends 'tarefas/base.html' %}


{% block title %}Editar Tarefa{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Tarefa</h2>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ tarefa.id }}">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" class="form-control" value="{{ tarefa.titulo }}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" class="form-control" rows="3" required>{{ tarefa.descricao }}</textarea>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" class="form-control" required>
                <option value="pendente" {% if tarefa.status == 'pendente' %}selected{% endif %}>Pendente</option>
                <option value="em_andamento" {% if tarefa.status == 'em_andamento' %}selected{% endif %}>Em Andamento</option>
                <option value="concluida" {% if tarefa.status == 'concluida' %}selected{% endif %}>Concluída</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'lista_tarefas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
